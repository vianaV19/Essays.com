  <main>
    <section id="essay">
      <form action="">
        <div class="container">
          <div class="row">
            <div class="col-6 d-flex justify-content-end p-4">
              <input autofocus placeholder="Here's the Title" type="text" class="noeffect form-control w-75" required>

            </div>
            <div class="col-6 d-flex justify-content-center p-4">
              <select required name="" id="" class="form-control w-50">
                <option selected value="">--- Select Theme ---</option>
                <option value="">Politic</option>
                <option value="">Sports</option>
                <option value="">Romance</option>
                <option value="">Other</option>
              </select>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <textarea placeholder="Write your essay here" name="" id="" rows="30" class="noeffect w-75"
                required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-12 offset-8">
              <button class="btn btn-success btn-lg mt-3 mb-3 ">Send  Essay</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </main>
